name: CD
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: 1.20.6

    - name: Create GH release
      env:
        GH_TOKEN: ${{ github.TOKEN }}
      run: |
        gh release create ${{ github.ref_name }}

  build-linux:
    name: Build
    needs: [release]
    uses: ./.github/workflows/build-linux.yml
    with:
      go-version: 1.20.6
      is-release: true
    secrets: inherit

  build-windows:
    name: Build
    needs: [release]
    uses: ./.github/workflows/build-windows.yml
    with:
      go-version: 1.20.6
      is-release: true
    secrets: inherit
    
  docker:
    needs: [release]
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.TOKEN }}
      
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ghcr.io/nu12/pdf:latest,ghcr.io/nu12/pdf:${{ github.ref_name }}